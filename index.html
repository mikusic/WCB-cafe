<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>WCB Cafe</title>
    <meta
      name="description"
      content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Philosopher"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon2.png"
    />
  </head>

  <body>
    <div id="home" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="index.html"
            ><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"
          /></a>
        </h1>
        <nav>
          <button class="btn-menu">Menu</button>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="course.html">Course</a></li>
          </ul>
        </nav>
      </header>
      <div class="home-content wrapper">
        <h2 class="page-title">We'll Make Your Day</h2>
        <p>
          おしゃれなカフェで癒やされてみませんか？無添加の食材で体の中からリフレッシュ。
        </p>
        <a class="button" href="menu.html">メニューを見る</a>
      </div>
      <!-- /.home-content -->
    </div>
    <!-- #home -->
  </body>
  <script>
    const btn = document.querySelector(".btn-menu");
    const nav = document.querySelector(".main-nav");

    btn.addEventListener("click", () => {
      nav.classList.toggle("open-menu");
      if (btn.innerHTML === "Menu") {
        btn.innerHTML = "Close";
      } else {
        btn.innerHTML = "Menu";
      }
    });
    // もしMenuと同じ文字だった時、closeに変える(if)
    //それ以外の文字だった場合Menuにする(else)
  </script>
</html>
